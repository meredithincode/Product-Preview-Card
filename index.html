<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Product preview card component</title>
</head>
<body>
  <main>
  <div id="price-container">
    <img class="mobile-perfume" src="images/image-product-mobile.jpg" alt="Chanel perfume bottle laying on a white table.">
    <img class="desktop-perfume" src="images/image-product-desktop.jpg" alt="Chanel perfume bottle laying on a white table.">
    <div id="main-text">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div>
        <span class="bold-pricing">$149.99</span> <span class="sale-text">$169.99</span>
      </div>
      <div class="purchase">
        <div class="purchase-btn"><img src="images/icon-cart.svg" alt="Cart Icon">Add to Cart</div>
      </div>
      
      </div>
    </div>
  </main>
  <footer>
    
  </footer>
</body>

</html>
